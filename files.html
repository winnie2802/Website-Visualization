<!DOCTYPE html>
<html lang="en">
<head>
    <title>Files</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://kit.fontawesome.com/0b420d52a0.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-image: url('backgroundImage.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-color: black;
            
            height: 10000px;
            
            margin: 0;
            
            font-family: Arial;
        }

        .videoBackground {
            width: 100vw;
            height: 100vh;
            
            position: fixed;
            top: 0;
            left: 0;
            
            object-fit: cover;
            object-position: center;
            
            z-index: -1;
        }

        .avatarSection {
            width: 60px;
            height: 60px;

            border: 6px solid #a680b8;
            
            position: fixed;
            top: 30px;
            left: 120px;

            cursor: pointer;
        }

        .settingsSection {
            font-size: 26px;
            
            color: white;

            position: fixed;
            top: 30px;
            right: 120px;

            cursor: pointer;

            transition: 0.3s;
        }
        .settingsSection:hover {
            color: #ffb570;
        }

        .mailsSection {
            font-size: 26px;
            
            color: white;

            position: fixed;
            top: 30px;
            right: 206px;

            cursor: pointer;

            transition: 0.3s;
        }
        .mailsSection:hover {
            color: #ffb570;
        }

        .bottomStickyNavigationBar {
            font-weight: bold;
            
            width: 100%;
            height: 100px;

            border-top: 6px solid #ffb570;
            
            position: fixed;
            bottom: 0;
            
            transition: transform 1s ease-in-out;
        }
        .bottomStickyNavigationBar.hide {
            transform: translateY(150px);
        }
        .bottomStickyNavigationBar.hide .hideButton {
            top: -70px;
        }

        .scrollNavigationBar {
            width: calc(100% - 450px);
            height: 100px;
            
            position: fixed;
            bottom: 0;

            align-content: center;

            overflow: scroll;

            white-space: nowrap;

            scrollbar-width: none;
        }

        .hideButton {
            background-color: white;

            width: 60px;
            height: 20px;

            border-radius: 10px 10px 0 0;

            text-align: center;
            align-content: center;

            position: absolute;
            top: -26px;
            left: calc(50% - 30px);
            
            z-index: 2;

            cursor: pointer;

            transition: top 1s ease-in-out;
        }
        .hideButton:hover {
            opacity: 70%;
        }

        .communityButton {
            background: linear-gradient(135deg,#a680b8, black);
            
            width: 60px;
            height: 60px;

            border-radius: 10px 0 10px 0;
            border-right: 6px solid #ffb570;
            border-bottom: 6px solid #ffb570;

            position: absolute;
            top: -33px;
            right: 120px;

            transform: rotate(45deg);

            cursor: pointer;
        }
        .communityIcon {
            font-size: 30px;
            
            color: white;

            width: 60px;
            height: 60px;

            position: absolute;
            top: -33px;
            right: 123px;

            text-align: center;
            align-content: center;

            z-index: 1;

            cursor: pointer;
        }
        .communityLabel {
            font-size: 20px;
            
            color: white;
            
            width: 120px;
            
            position: absolute;
            right: 93px;
            bottom: 30px;

            text-align: center;

            cursor: pointer;
        }
        .communityContainer:hover .communityButton {
            background: #a680b8;
        }
        .communityContainer:hover .communityLabel {
            color: #a680b8;
        }

        .projectsButton {
            background: linear-gradient(135deg, #7ea6e0, black);
            
            width: 60px;
            height: 60px;

            border-radius: 10px 0 10px 0;
            border-right: 6px solid #ffb570;
            border-bottom: 6px solid #ffb570;
            
            position: absolute;
            top: -33px;
            right: 270px;

            transform: rotate(45deg);

            cursor: pointer;
        }
        .projectsIcon {
            font-size: 30px;
            
            color: white;

            width: 60px;
            height: 60px;

            position: absolute;
            top: -33px;
            right: 273px;

            text-align: center;
            align-content: center;

            z-index: 1;
            
            cursor: pointer;
        }
        .projectsLabel {
            font-size: 20px;
            
            color: white;

            width: 120px;
            
            position: absolute;
            right: 243px;
            bottom: 30px;

            text-align: center;

            cursor: pointer;
        }
        .projectsContainer:hover .projectsButton {
            background: #7ea6e0;
        }
        .projectsContainer:hover .projectsLabel {
            color: #7ea6e0;
        }

        .binSection {
            font-size: 20px;
            
            color: white;

            margin-left: 120px;

            cursor: pointer;

            transition: 0.3s;
        }
        .binSection:hover {
            color: #ffb570;
        }

        .starredSection {
            font-size: 20px;
            
            color: white;

            margin-left: 60px;

            cursor: pointer;

            transition: 0.3s;
        }
        .starredSection:hover {
            color: #ffb570;
        }

        .sharedWithMeSection {
            font-size: 20px;
            
            color: white;

            margin-left: 60px;

            cursor: pointer;

            transition: 0.3s;
        }
        .sharedWithMeSection:hover {
            color: #ffb570;
        }

        .myFilesSection {
            font-size: 20px;
            
            color: white;

            margin-left: 60px;

            cursor: pointer;

            transition: 0.3s;
        }
        .myFilesSection:hover {
            color: #ffb570;
        }

        @media (max-width: 900px) and (orientation: portrait) {
            body::before {
                content: "Please rotate your device to landscape mode to use the application.";
                font-size: 20px;
                font-weight: bold;

                color: white;
                background: #ffb570;

                width: 100vw;
                height: 100vh;

                display: flex;
                
                position: fixed;
                top: 0;
                left: 0;
                
                text-align: center;
                justify-content: center;
                align-items: center;

                z-index: 1000;
            }
            .video-background, .bottomStickyNavigationBar {
                display: none;
            }
        }

        @media (max-width: 900px) and (orientation: landscape) {
            .video-background {
                width: 100vw;
                height: 100vh;
                
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="videoBackground">
        <source src="#" type="video/mp4">
    </video>

    <div class="bottomStickyNavigationBar">
        <div class="communityContainer">
            <div class="communityButton" onclick="location.href='community.html'"></div>
            <div class="communityIcon" onclick="location.href='community.html'"><i class="fa-solid fa-comments"></i></div>
            <label class="communityLabel" onclick="location.href='community.html'">Community</label>
        </div>
        
        <div class="projectsContainer">
            <div class="projectsButton" onclick="location.href='projects.html'"></div>
            <div class="projectsIcon" onclick="location.href='projects.html'"><i class="fa-solid fa-pen-to-square"></i></div>
            <label class="projectsLabel" onclick="location.href='projects.html'">Projects</label>
        </div>
        
        <div class="scrollNavigationBar">
            <label class="binSection"><i class="fa-solid fa-trash-can"></i> Bin</label>

            <label class="starredSection"><i class="fa-solid fa-star"></i> Starred</label>

            <label class="sharedWithMeSection"><i class="fa-solid fa-share-from-square"></i> Shared with me</label>

            <label class="myFilesSection"><i class="fa-solid fa-folder-closed"></i> My Files</label>
        </div>

        <div class="hideButton"><i class="fa-solid fa-angles-down"></i></div>
    </div>

    <div><img class="avatarSection" src="https://winnie2802.github.io/Website-Visualization/avatar.jpg"></div>
    
    <div class="settingsSection"><i class="fa-solid fa-gear"></i></div>

    <div class="mailsSection"><i class="fa-solid fa-envelope"></i></div>
    
    <script>
        document.querySelector('.scrollNavigationBar').addEventListener('wheel', (event) => {
            event.preventDefault();
            const scrollAmount = event.deltaY * 0.1;
            event.currentTarget.scrollLeft += scrollAmount;
        });

        const navBar = document.querySelector('.bottomStickyNavigationBar');
        const hideButton = document.querySelector('.hideButton');
        const hideIcon = hideButton.querySelector('i');

        hideButton.addEventListener('click', () => {
            const isHidden = navBar.classList.contains('hide');
            if (isHidden) {
                navBar.classList.remove('hide');
                hideIcon.classList.remove('fa-angles-up');
                hideIcon.classList.add('fa-angles-down');
            } else {
                navBar.classList.add('hide');
                hideIcon.classList.remove('fa-angles-down');
                hideIcon.classList.add('fa-angles-up');
            }
        });
    </script>
</body>
</html>
